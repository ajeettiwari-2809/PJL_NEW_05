<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="assets/newcss/images/PRISM/prismlogo.png" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Kindley Enter the Valid Details</h6>
              <form class="pt-3"  [formGroup]="signupForm">
              
              
				<div class="form-group">
					<label>Email</label>
					<div class="input-group">
					  <div class="input-group-prepend bg-transparent">
						<span class="input-group-text bg-transparent border-right-0">
						  <i class="ti-email text-primary"></i>
						</span>
					  </div>
					  <input type="email" class="form-control form-control-lg border-left-0" placeholder="Email" formControlName="emaildata" [ngModel]="email" (click)="closeDropdown()">
					  <div class="input-group-prepend bg-transparent">
						<span class="input-group-text bg-transparent border-right-0" (click)="toggleDropdown()">
              <i class="ti-angle-down text-primary"></i>
						</span>
					  </div>
					  <div class="dropdown-menu" [class.show]="dropdownVisible">
						<a class="dropdown-item" *ngFor="let domain of emailDomains" (click)="selectDomain(domain)">{{ domain }}</a>
					  </div>
					</div>
				  </div>

         
          <button type="submit" class="btn btn-primary btn-block mb-4" style="justify-content: center;align-items: center;text-align: center;" (click)="getOTPVerify()" *ngIf="!otpstatus">
            GET OTP
          </button>

				

<div  *ngIf="otpstatus" >
	<div class="form-group">
    <label>Username</label>
    <div class="input-group">
      <div class="input-group-prepend bg-transparent">
      <span class="input-group-text bg-transparent border-right-0">
        <i class="ti-user text-primary"></i>
      </span>
      </div>
      <input type="text" class="form-control form-control-lg border-left-0" placeholder="Username" formControlName="username">
    </div>
    </div>


          <div class="form-group" >
            <label>Employee Code</label>
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <span class="input-group-text bg-transparent border-right-0">
                  <i class="ti-lock text-primary"></i>
                </span>
              </div>
              <input type="text" class="form-control form-control-lg border-left-0" id="exampleInputPassword"   
              formControlName="usercode"
              placeholder="Password">                        
            </div>
          </div>

          <div class="mb-4">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                I agree to all Terms & Conditions
              </label>
            </div>
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >SIGN UP</a>
          </div>
</div>
               
			
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2021  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
