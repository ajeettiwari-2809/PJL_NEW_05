<div class="container-fluid page-body-wrapper">


<div class="main-panel" style="width: 100%; position: relative; overflow: visible;">

    <div class="content-wrapper">

         <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-body">
                <div class="text-center">
                    <div class="profile-pic">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Picture" class="rounded-circle img-fluid">
                    </div>
                    <h3 class="mt-3">{{userRole['name']}}</h3>
                    <h5>{{userRole['roleName']}}</h5>
                    <p class="text-muted">{{userRole['email'] + '('+ userRole['code'] + ')'}}</p>
                </div>
                <div class="mt-4">
                    <!-- <h5>{{userRole['roleName']}}</h5> -->
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p> -->
                </div>
                <div class="row mt-4">
                    <div class="col-sm-4 text-center">
                        <h6>Login Counter</h6>
                        <p>{{userRole['loginCounter']}}</p>
                    </div>

                    <div class="col-sm-4 text-center">
                        <h6>Mobile Number</h6>
                        <p>{{userRole['mobile']}}</p>
                    </div>
                    <div class="col-sm-4 text-center">
                      <h6>Credential Expire Date</h6>
                      <p>{{tokenExpDate | date:'dd MMM yyyy ,
                           hh:mm a'}}</p>
                  </div>
                </div>
                <!-- <div class="text-center mt-4">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal">
                        Edit Profile
                    </button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" value="johndoe">
                        </div>
                        <div class="form-group">
                            <label for="about">About Me</label>
                            <textarea class="form-control" id="about" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div></div></div>
