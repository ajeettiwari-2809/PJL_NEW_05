
<div class="container-fluid page-body-wrapper">
   
 
    <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
          <div class="row">
           
            <div class="col-sm 10">
                <h4 class="card-title">Admin Dashboard</h4>
            </div>
          </div>
          <div class="row"  style="background-color: #dedefd; box-shadow: 2px 2px 12px grey;  ">
            <div class="col-md-2"> <p class="card-description">
                Modules Information
              </p></div>
            
            <div class="col-md-10" >
                <div class="form-group row" style="background-color: transparent;">
                  <label class="col-sm-2 col-form-label">Type</label>
                  <div class="col-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Help
                        </label>
                      </div>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                         Error & Solution
                        </label>
                      </div>
                  </div>
                </div>
              </div>
             
        </div>
        <br>
  
          <form class="form-sample" [formGroup]="muduleform" >
               
            
             
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Modules</label>
                    <div class="col-sm-9">
    
                      <select class="form-control"formControlName="modules" >
                        <option>Sales</option>
                        <option>Finance</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">SubModules</label>
                      <div class="col-sm-9">
                        <select class="form-control" formControlName="submodule">
                          <option>Category1</option>
                          <option>Category2</option>
                          <option>Category3</option>
                          <option>Category4</option>
                        </select>
                      </div>
                    </div>
                  </div>
              </div>
             
            
            
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Title</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="title" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="description" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Document Link</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="documentlink" />
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Vedio Link</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="vediolink" />
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mb-2" [disabled]="!muduleform.valid" (click)="submitDetails()">Submit</button> 
            </form>
          </div>
        </div>
      </div>
  
  

</div>
