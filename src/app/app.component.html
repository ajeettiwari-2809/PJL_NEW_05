<mat-drawer-container >


    <mat-drawer class="d-print-none" mode="side" [opened]="sideBarOpen" *ngIf="isUserAuthenticated()"  >

    </mat-drawer>

    <mat-drawer-content>

<p class="loading-text">Loading...</p>

</div>
</ngx-spinner>

        <router-outlet > </router-outlet>


    </mat-drawer-content>

  </mat-drawer-container>
